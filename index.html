<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <div class="navbar">
        <img src="musiclogo.jpg" alt="logo" class="logo">
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">SPECIFICATIONS</a></li>
            <li><a href="">PRODUCT</a></li>
            <li><a href="">CONNECT</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="left-col">
           <h1>THE <br> REAL <br> SOUND</h1>
        </div>
        <div class="right-col">
           <p>Click Here To Listen</p>
           <img src="playmusic.png" alt="" class="logo" id="icon">
        </div>
    </div>
 </div> 
 <audio id="mysong" src="mymusic.mp3">
    <source src="mymusic.mp3" type="audio/mp3">
 </audio>
 <script>
    var mysong = document.getElementById("mysong");
    var icon =  document.getElementById("icon");
     icon.onclick = function()
     {
        if(mysong.paused){
            mysong.play();
            icon.src ="pausemusic.jpg";
        }else{
            mysong.pause();
            icon.src ="playmusic.png";
        }

     }
 </script>
</body>
</html>
